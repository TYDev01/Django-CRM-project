{% extends "base.html" %} {% block content %}
<div class="col-4 offset-4 login_form">
  <h2>login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input
      type="text"
      name="username"
      class="form-control"
      placeholder="username"
      required
    /><br />
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="password"
      required
    />
    <br />
    <button class="login_submit">login</button>
  </form>
</div>
{% endblock content %}
